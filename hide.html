<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Індексування сайту</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .top-bar {
            background-color: #7b15a1;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 40px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        .nav-link:hover {
            opacity: 0.8;
        }
        
        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .content p {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <a href="index.html" class="nav-link">До індексованої</a>
    </header>
    
    <main class="content">
        <p>
            Були викриті секретні агенти служби Mossad, їхні імена, прізвища та їхні члени сімей.
        </p>
    </main>
</body>
</html>
